<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nospace</title>
    <link rel="stylesheet" media="all" type="text/css" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/threecircles.png">

  </head>
  <body>
    <div class="wrapper">
      <div class="circle-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      
      <div class="textarea-container">
        <textarea spellcheck="false" placeholder="story. . . " required></textarea>
        <img src="../images/icon2.png" alt="Image" class="right-image">
      </div>
    </div>
    <script>
      const textarea = document.querySelector("textarea");
      const image = document.querySelector(".right-image");

      textarea.addEventListener("input", function(e) {
        textarea.style.height = "63px";
        let scHeight = e.target.scrollHeight;
        textarea.style.height = `${scHeight}px`;

        if (textarea.value === "") {
          image.src = "../images/icon2.png"; // Change image to grey
        } else {
          image.src = "../images/icon1.png"; // Change image to black
        }
      });

      textarea.addEventListener("keydown", function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault(); // Prevent the default Enter key behavior
          handleEnterKey(); // Call your custom function
        }
      });

      function handleEnterKey() {
      // Get references to the wrapper, textarea-container, and image
      const wrapper = document.querySelector(".wrapper");
      const textareaContainer = document.querySelector(".textarea-container");
      const image = document.querySelector(".right-image");

      // Remove the textarea element
      const textarea = document.querySelector("textarea");
      textareaContainer.removeChild(textarea);

      // Remove the image
      textareaContainer.removeChild(image);

      // Adjust the styles of the circle container
      const circleContainer = document.querySelector(".circle-container");
      circleContainer.style.padding = "0"; // Remove vertical padding
}


    </script>
  </body>
</html>
